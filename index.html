  <ul class="posts">
    {% for post in site.posts %}

      <h5>{{ post.date | date_to_string }}</h5>
      <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
      {{ post.excerpt }}<a href="{{ post.url }}">...More</a>
    </li>
    {% endfor %}
  </ul>
