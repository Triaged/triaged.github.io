---
layout: default
title: Badge
---

  <ul class="posts">
    {% for post in site.posts %}
    <li>	
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <h5 class="headline-date">{{ post.date | date_to_string }}</h5>
      {{ post.excerpt }}<a href="{{ post.url }}">...More</a>
    </li>
    {% endfor %}
  </ul>
